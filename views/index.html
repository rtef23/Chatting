<html>
	<head>
		<title>Chatting</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	</head>

  <body>
  	<center>
  		<img id = "logo" src = "/img?file_path='images/logo.jpg'" width = 500 height = 400></img>
	  	<form name="login_info" method="POST" action="/signin">
	  		<p>
	  		<B>ID : </B>
	  		<input type = 'text' name = 'id'></input>
	  		</p>
	  		<p>
	  		<B>Password : </B>
	  		<input type = 'password' name = 'pass'></input>
	  		</p>
			<button type = 'button' id="create">Create Account</button>
	  		<button type = 'button' id="signin">Sign in</button>
	  		<button type = 'button' id="findac">Find Account</button>
	  	</form>
	</center>
	<script text = "text/javascript">
		function form_check(){
			if($('input[name=id]').val() == ''){
				alert("ID를 체크하세요.");
				document.login_info.id.focus();
				return false;
			}else if($('input[name=password]').val() == ''){
				alert("Pass Word를 체크하세요.");
				document.login_info.password.focus();
				return false;
			}
			return true;
		}

		$(function(){
			$('#create').click(function(){
				window.open("./member_create", "", "width = 300, height = 300, resizable=false");
			});
			$('#signin').click(function(){
				if(form_check()){
					$.post('/signin',
					{
						id : $('input[name=id]').val(),
						password : $('input[name=pass]').val()
					},
						function(data){
							var t = JSON.parse(data);
							if(t){
								window.location.replace("/chatting");
							}else{
								alert("서버에 접속할 수 없습니다.\nID, Password를 확인하거나 잠시후 다시 시도해주세요.");
							}
						});
					}
			});
			$('#findac').click(function(){
				alert("find account");
			});
		});
	</script>
  </body>
</html>
